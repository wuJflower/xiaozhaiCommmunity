<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>小宅社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <style type="text/css">
        .commentator{
            margin-top: 10px;
        }

        #comment-content{
            margin: 10px 0;
            height: 80px;
        }
        .comment-btn{
            float: right;
            margin: 10px 0;
        }


    </style>
    <!--<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>-->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<!--问题列表-->
<div class="container-fluid main">
    <div class="row">
        <div class="col-md-8 col-lg-8">
            <div class="row col-lg-12 col-md-12 col-sm-12">
                <h2 th:text="${question.title}"></h2>
                <span class="text-desc">
                    作者:<span th:text="${question.user.name}"></span>
                    发布时间:<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                    阅读数:<span th:text="${question.viewCount}"></span>
                    </span>
                <hr class="col-lg-12 col-md-12 col-sm-12">
                <!--内容-->
                <div class="col-lg-12 col-md-12 col-sm-12 ">
                    <textarea th:text="${question.description}"></textarea>
                </div>
                <!--编辑-->
                <hr class="col-md-12 col-lg-12 col-sm-12">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <a th:href="'/publish/'+${question.id}" th:if="${session.user!=null && session.user.id == question.creator}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><span>编辑</span>
                    </a>
                </div>
                <div class="row col-lg-12 col-md-12 col-sm-12">
                    <div class="media-left">
                        <a href="#">
                            <img class="question-img img-rounded " th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <div th:text="${question.user.name}"></div>
                    </div>

                    <!--隐藏问题id供js取值-->
                    <input type="hidden" th:value="${question.id}" id="parentId">
                    <textarea class="col-lg-12 col-md-12 col-sm-12" id="comment-content"></textarea>
                    <button type="button" class="btn btn-success comment-btn"  onclick="sendComment()">回复</button>
                </div>
            </div>

        </div>
        <div class="col-md-3 content-left">
            <div class="media-left">
                <a href="#">
                    <img class="question-img img-rounded " th:src="${question.user.avatarUrl}">
                </a>
            </div>
            <div class="media-body">
                <div th:text="${question.user.name}"class="commentator" ></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function sendComment() {
        //取问题id和评论内容
        var parentId = $("#parentId").val();
        var content = $("#comment-content").val();
        //ajax异步发送请求
        $.ajax({
            type: "POST",
            url: "/comment",
            contentType: 'application/json',
            //必须将字符串转成json
            data:JSON.stringify({
                "parentId":parentId,
                "content":content,
                "type":1
            }),
            success: function (reponse) {
                console.log(reponse)
            },
            dataType: "json"//上传的数据格式
        });
    }
</script>
</body>
</html>
