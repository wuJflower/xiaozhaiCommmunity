<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>小宅社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:insert="~{import :: head}"></div>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-md-8 col-lg-8">
            <h3><span class="glyphicon glyphicon-plus"></span>发起</h3>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题(简单扼要):</label>
                    <input type="text" th:value="${title}" class="form-control" id="title" name="title"
                           placeholder="问题标题">
                </div>
                <div class="form-group">
                    <label for="description">问题补充(必填,请按照右侧提示)</label>
                    <textarea class="form-control" th:text="${description}" id="description" name="description"
                              cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">标签</label>
                    <input id="tag" name="tag" th:value="${tag}" type="text" class="form-control">
                </div>

                <div class="container-fluid ">
                    <div class="row">
                        <div class="alert alert-success col-lg-8" role="alert" th:text="${error}"
                             th:if="${error!=null}"></div>
                        <div class="btn-publish col-lg-3">
                            <button type="submit" class="btn btn-info btn-publish">提交问题</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3 content-left">问题补充说明</div>
    </div>
</div>
</div>
</body>
</html>
